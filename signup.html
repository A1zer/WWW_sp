<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="style_authentication.css" rel="stylesheet" />
  </head>
  <body>
    <main class="main-content">
      <header>
        <div class="burger-menu-content">
          <ul>
            <li><a href="courses.html">Courses</a></li>
            <li>Communities</li>
            <li>Account</li>
          </ul>
        </div>
        <div class="content-wrapper header">
          <div class="logo-wrapper">
            <img src="/media/header_logo.svg" alt="logo" />
          </div>
          <nav>
            <ul class="nav-items -header">
              <li><a href="courses.html">Courses</a></li>
              <li><a href="communities.html">Communities</a></li>
              <li><a href="account.html">Account</a></li>
              <li>
                <a href="signup.html"
                  ><button class="button -primary">
                    <span> Learn Free Now </span>
                  </button></a
                >
              </li>
              <li>
                <a href="login.html"
                  ><button class="button -secondary">
                    <span>Log In</span>
                  </button></a
                >
              </li>
            </ul>
          </nav>
          <nav class="burger-menu">
            <img
              class="icon-burger"
              src="/media/burger-menu.svg"
              alt="burger-menu"
            />
          </nav>
        </div>
      </header>
      <div class="login-container">
        <div class="login-wrapper">
          <div class="bgContainer">
            <div class="form-container">
              <div class="content">
                <div class="form -signin">
                  <h1 class="title">Welcome back!</h1>
                  <form action="">
                    <div class="form-fields">
                      <div class="input-wrapper">
                        <label for="email">e-mail</label>
                        <input
                          type="text"
                          name="email"
                          id="email"
                          class="input"
                          required
                        />
                      </div>
                      <div class="input-wrapper">
                        <label for="password">password</label>
                        <input
                          type="password"
                          name="password"
                          id="password"
                          class="input"
                          required
                        />
                      </div>
                      <div class="container">
                        <div class="checkbox-wrapper">
                          <input
                            type="checkbox"
                            checked="checked"
                            id="checkbox"
                          />
                          <label for="checkbox" class="checkmark"
                            >remember me</label
                          >
                        </div>
                        <div>
                          <span><a href="">Forgot password? </a></span>
                        </div>
                      </div>
                    </div>
                    <input class="button -auth" type="submit" value="Log in" />
                  </form>
                  <div class="switch-form">
                    <span>Don't have an account? <a href="">Sign up</a></span>
                  </div>
                </div>
                <div class="form -signup">
                  <h1 class="title">Create an account</h1>
                  <form action="">
                    <div class="form-fields">
                      <div class="input-wrapper">
                        <label for="username">username</label>
                        <input
                          type="text"
                          name="username"
                          id="username"
                          class="input"
                          required
                        />
                      </div>

                      <div class="input-wrapper">
                        <label for="email">e-mail</label>
                        <input
                          type="text"
                          name="email"
                          id="email"
                          class="input"
                          required
                        />
                      </div>
                      <div class="input-wrapper">
                        <label for="password">password</label>
                        <input
                          type="password"
                          name="password"
                          id="password"
                          class="input"
                          required
                        />
                      </div>
                      <div class="container">
                        <div class="checkbox-wrapper">
                          <input
                            type="checkbox"
                            checked="checked"
                            id="checkbox"
                          />
                          <label for="checkbox" class="checkmark"
                            >remember me</label
                          >
                        </div>
                        <!-- <div>
                          <span><a href="">Forgot password?</a></span>
                        </div> -->
                      </div>
                    </div>
                    <input class="button -auth" type="submit" value="Sign up" />
                  </form>
                  <div class="switch-form">
                    <span>Already have an account? <a href="">Log in</a></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="mask-container">
              <div class="fg-mask">
                <img
                  class="image"
                  src="/media/background_logo_dark.svg"
                  alt=""
                />
              </div>
            </div>
            <mask> </mask>
          </div>
        </div>
      </div>
      <div class="hero-subtitle">
        <h1>Created by Saber</h1>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
